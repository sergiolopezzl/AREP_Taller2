<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de peliculas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input[type="text"], input[type="button"] {
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #getrespmsg {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Buscador de peliculas</h1>
<form action="/movie">
    <label for="name">Nombre de la pelicula:</label>
    <input type="text" id="name" name="name" placeholder="Escribe aqui">
    <input type="button" value="Buscar" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>
<script>
    function loadGetMsg() {
        let nameVar = document.getElementById("name").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML = this.responseText;
        }
        xhttp.open("GET", "/movie?name="+nameVar);
        xhttp.send();
    }
</script>
</body>
</html>
